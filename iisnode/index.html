<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"TFS-14060-stderr-1759130148388.txt","computername":"TFS","pid":14060,"type":"stderr","created":1759130148388},{"file":"TFS-14060-stdout-1759130148380.txt","computername":"TFS","pid":14060,"type":"stdout","created":1759130148380},{"file":"TFS-15508-stderr-1759061045050.txt","computername":"TFS","pid":15508,"type":"stderr","created":1759061045050},{"file":"TFS-15508-stdout-1759061045042.txt","computername":"TFS","pid":15508,"type":"stdout","created":1759061045042},{"file":"TFS-19856-stderr-1759129875535.txt","computername":"TFS","pid":19856,"type":"stderr","created":1759129875535},{"file":"TFS-19856-stdout-1759129875524.txt","computername":"TFS","pid":19856,"type":"stdout","created":1759129875524},{"file":"TFS-21568-stderr-1759049036161.txt","computername":"TFS","pid":21568,"type":"stderr","created":1759049036161},{"file":"TFS-21568-stdout-1759049036153.txt","computername":"TFS","pid":21568,"type":"stdout","created":1759049036153},{"file":"TFS-21824-stderr-1758790379795.txt","computername":"TFS","pid":21824,"type":"stderr","created":1758790379795},{"file":"TFS-21824-stdout-1758790379788.txt","computername":"TFS","pid":21824,"type":"stdout","created":1758790379788},{"file":"TFS-55572-stderr-1758786408365.txt","computername":"TFS","pid":55572,"type":"stderr","created":1758786408365},{"file":"TFS-55572-stdout-1758786408357.txt","computername":"TFS","pid":55572,"type":"stdout","created":1758786408357},{"file":"TFS-55768-stderr-1758780437248.txt","computername":"TFS","pid":55768,"type":"stderr","created":1758780437248},{"file":"TFS-55768-stdout-1758780437190.txt","computername":"TFS","pid":55768,"type":"stdout","created":1758780437190},{"file":"TFS-5752-stderr-1759052146219.txt","computername":"TFS","pid":5752,"type":"stderr","created":1759052146219},{"file":"TFS-5752-stdout-1759052146212.txt","computername":"TFS","pid":5752,"type":"stdout","created":1759052146212},{"file":"TFS-60096-stderr-1758793861116.txt","computername":"TFS","pid":6009         var lastUpdated = 1759130152039;
        var date = new Date();

        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
